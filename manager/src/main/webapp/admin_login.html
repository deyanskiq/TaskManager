<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/admin_login.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Login</title>

    <link rel="shortcut icon" href="http://www.hk8.edu.hk/sites/default/files/hucom_0.ico">
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">

    <!-- Custom Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" type="text/css">

    <!-- Plugin CSS -->
    <link rel="stylesheet" href="css/magnific-popup.css" type="text/css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/creative.css" type="text/css">

   <script type="text/javascript" src="js/login.js"></script>

</head>

<body id="page-top">

    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand page-scroll" href="#page-top">Admin Login</a>
            </div>
        </div>
        <!-- /.container-fluid -->
    </nav>

    <header>

        <div class="container">
            <div class="row">
                <div class="col-lg-5 col-lg-offset-4">
                    <h2 class="section-heading">Login to admin panel</h2>
                    <hr class="light">
                    <form action="j_security_check" method=post accept-charset="UTF-8" role="form" class="form-horizontal">
                      <div class="form-group col-md-offset-3">
                        <label for="userName" class="col-sm-2 control-label">Username</label>
                        <div class="col-xs-8">
                          <input type="text" class="form-control" id="userName" name="j_username" placeholder="Username">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="pwd" class="col-sm-2 control-label">Password</label>
                        <div class="col-xs-8">
                          <input type="password" class="form-control" id="pwd" name="j_password" placeholder="Password">
                        </div>
                      </div>
                    <button type="submit" class="btn btn-default btn-xl my-button">Login</button>
                    <input class="btn btn-default btn-xl my-button" id="reset" type="reset"
                                    value="Reset">
                    </form>
                </div>
            </div>
        </div>
    </header>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="js/scrollreveal.min.js"></script>
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/jquery.fittext.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="js/creative.js"></script>

</body>

</html>
