        <!-- Page Content -->
        <div id="page-content-wrapper">
         <div id="all"> 
        <section id="add_course">
        <div class="container">
            <div class="row">
                <div class="col-lg-7 col-lg-offset-2 text-center">
                    <h2 class="section-heading">Add new course</h2>
                    <form class="form-horizontal">
                      <div class="form-group">
                        <label for="course_name" class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" id="course_name" placeholder="Name of the course">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="course_credits" class="col-sm-2 control-label">Credits</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" id="course_credits" placeholder="Credits of the course">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="course_description" class="col-sm-2 control-label">Description</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" id="course_description" placeholder="Description of the course">
                        </div>
                      </div>
                    <button type="button" onclick="javascript:add_course()" class="btn btn-xl my-button">Add course</button>
                    <button type="reset" id="reset_add_course" class="btn btn-xl my-button">Reset</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
    
    
    <section id="add_homework">
        <div class="container">
            <div class="row">
                <div class="col-lg-7 col-lg-offset-2 text-center">
                    <h2 class="section-heading">Add new homework</h2>
                    <form class="form-horizontal">
                      <div class="form-group">
                      
                        <label for="course_name_homework" class="col-sm-3 control-label">Course name</label>
                        <div class="col-sm-8">
                           <select class="form-control" id="add_homework_with_course_name">
                       		
                          </select>
                      </div>
                      </div>
                      <div class="form-group">
                        <label for="homework_name" class="col-sm-3 control-label">Name</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" id="homework_name" placeholder="Name of the homework">
                        </div>
                     </div>
                      <div class="form-group">
                        <label for="homework_description" class="col-sm-3 control-label">Description</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" id="homework_description" placeholder="Homework description">
                        </div>
                      </div>
                      	
                        <div class="form-group">
                        <label for="daterange"  class="col-sm-3 control-label">Deadline</label>
                  			<div class="col-sm-8"><input type="text" id="deadline" name="daterange" style="width:100%" />
 							</div>
                      </div>
                      
                    
                    <!--     <label for="deadline" class="col-sm-2 control-label">Deadline</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" id="deadline" placeholder="Deadline">
                      
                      </div>
						 -->
                    <button type="button" onclick="javascript:add_homework()" class="btn btn-xl my-button">Add homework</button>
                    <button type="reset" id="reset_add_homework" class="btn btn-xl my-button">Reset</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
     <section id="delete_course">
        <div class="container">
            <div class="row">
                <div class="col-lg-7 col-lg-offset-2 text-center">
                    <h2 class="section-heading">Delete a course</h2>
                    <form class="form-horizontal">
                      <div class="form-group">
                        <label for="deleted_course_name" class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" id="deleted_course_name" placeholder="Name of course">
                        </div>
                      </div>
                    <button type="button" onclick="javascript:delete_course()" class="btn btn-xl my-button">Delete course</button>
                    <button type="reset" id="reset_delete_course" class="btn btn-xl my-button">Reset</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
     <section id="delete_homework">
        <div class="container">
            <div class="row">
                <div class="col-lg-7 col-lg-offset-2 text-center">
                    <h2 class="section-heading">Delete homework</h2>
                    <form class="form-horizontal">
                 
                      <div class="form-group">
                        <label for="deleted_homework_name" class="col-sm-2 control-label">Homework Name</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" id="deleted_homework_name" placeholder="Name of homework">
                        </div>
                      </div>
                    <button type="button" onclick="javascript:delete_homework()" class="btn btn-xl my-button">Delete homework</button>
                    <button type="reset" id="reset_delete_homework" class="btn btn-xl my-button">Reset</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
    <div id="homeworks"></div>
    
    <div id="courses"></div>
